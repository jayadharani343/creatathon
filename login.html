<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery - Login</title>
    <style>
        /* Basic Reset and Page Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient Background */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #fff;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
        }

        .login-form button {
            padding: 12px;
            margin-top: 10px;
            background-color: #ff7e5f;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #feb47b;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Food Delivery Login</h1>
        <form class="login-form" id="loginForm" onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Food Delivery. All Rights Reserved.</p>
    </footer>

    <script>
        // Form Validation
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Simple username and password validation
            if (username === "" || password === "") {
                errorMessage.textContent = "Both fields are required!";
                return false; // Prevent form submission
            }

            // Example check (In a real scenario, you would send the data to a backend server)
            if (username === "user" && password === "password") {
                alert("Login successful! Welcome to Food Delivery.");
                return true; // Allow form submission
            } else {
                errorMessage.textContent = "Invalid username or password!";
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
