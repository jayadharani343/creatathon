<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order & Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Ordering System</h1>
    </header>

    <section class="menu">
        <h2>Menu</h2>
        <div class="menu-item" data-name="Pizza" data-price="10.99">
            <h3>Pizza</h3>
            <p>Price: $10.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="menu-item" data-name="Burger" data-price="7.99">
            <h3>Burger</h3>
            <p>Price: $7.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="menu-item" data-name="Pasta" data-price="8.99">
            <h3>Pasta</h3>
            <p>Price: $8.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
        <button id="checkout">Checkout</button>
    </section>

    <div id="payment-modal" class="hidden">
        <div class="modal-content">
            <h2>Checkout</h2>
            <p>Total Amount: $<span id="payment-total">0.00</span></p>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="1234-5678-9012-3456"><br>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY"><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123"><br>
            <button id="confirm-payment">Confirm Payment</button>
            <button id="close-modal">Cancel</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Food Delivery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
